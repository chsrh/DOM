<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Style.css">
    <title>Shopping Cart </title>
</head>

<body>
    <header>
        <h1> Cart </h1>
        <hr>
    </header>

    <!-- Article 1 -->
    <div class="article1">
        <div class="Article">
            <img src="RES/IMG/T-shirt.jpg" alt="T-shirt" class="imgArticle1">
            <div>
                <div class="Line1">
                    <h4> Relaxed Fit T-shirt </h4>
                    <div class="prix">
                        <span id="totalA1" class="totalA">$12.99</span>
                    </div>
                </div>
                <div class="Details">
                    <span id="price1"> $12.99 | </span>
                    <span class="TGreen">In stock</span>
                </div>
                <div id="Button1">
                    <select name="size" id="size">
                        <option value="xs">XS</option>
                        <option value="s">S</option>
                        <option value="m">M</option>
                        <option value="l">L</option>
                        <option value="xl">XL</option>
                    </select>
                    <select name="color" id="color">
                        <option value="bleu">Bleu</option>
                        <option value="green">Green</option>
                        <option value="black">Black</option>
                        <option value="red">Red</option>
                    </select>
                    <div>
                        <div class="Button2">
                            <button onclick="count('-','qt1','price1','totalA1')">-</button>
                            <span id="qt1"> 1 </span>
                            <button onclick="count('+','qt1','price1','totalA1')">+</button>
                        </div>
                    </div>
                    <div class="plusfunc">
                        <img src="RES/IMG/heart.png" alt="save" id="func" width="17px">
                        <Span id="func"> Save </Span>
                        <Span id="func">|</Span>
                        <img src="RES/IMG/delete.png" alt="delete" id="func" width="15px">
                        <Span> Delete</Span>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <header>
        <hr>
    </header>

    <!-- Article 2 -->
    <div class="article">
        <div class="Article">
            <img src="RES/IMG/Cap.jpg" alt="Cap" class="imgArticle">
            <div>
                <div class="Line1">
                    <h4> Nylon Sports Cap</h4>
                    <div class="prix">
                        <span id="totalA2" class="totalA">$14.99</span>
                    </div>
                </div>
                <div class="Details">
                    <span id="price2"> $14.99 | </span>
                    <span class="NGrey"> Available in 2 days </span>
                </div>
                <div id="Button1">
                    <div>
                        <div class="Button2">
                            <button onclick="count('-','qt2','price2','totalA2')">-</button>
                            <span id="qt2"> 1 </span>
                            <button onclick="count('+','qt2','price2','totalA2')">+</button>
                        </div>
                    </div>

                    <div class="plusfunc2">
                        <img src="RES/IMG/heart.png" alt="save" id="func" width="17px">
                        <Span id="func"> Save </Span>
                        <Span id="func">|</Span>
                        <img src="RES/IMG/delete.png" alt="delete" id="func" width="15px">
                        <Span> Delete</Span>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>

    <header>
        <hr>
    </header>

    <!-- Article 3 -->
    <div class="article">
        <div class="Article">
            <img src="RES/IMG/Sneakers.jpg" alt="Sneakers" class="imgArticle">
            <div>
                <div class="Line1">
                    <h4> Sneakers </h4>
                    <div class="prix">
                        <span id="totalA3" class="totalA">$34.99</span>
                    </div>
                </div>
                <div class="Details">
                    <span id="price3"> $34.99 | </span>
                    <span class="SRed">Out in Stock</span>
                </div>
                <div id="Button1">
                    <select name="size" id="size">
                        <option value="9">UK9</option>
                        <option value="10">UK10</option>
                        <option value="11">UK11</option>
                        <option value="12">UK12</option>
                        <option value="13">UK13</option>
                    </select>
                    <div>
                        <div class="Button2">
                            <button onclick="count('-','qt3','price3','totalA3')">-</button>
                            <span id="qt3"> 1 </span>
                            <button onclick="count('+','qt3','price3','totalA3')">+</button>
                        </div>
                    </div>
                    <div class="plusfunc3">
                        <img src="RES/IMG/heart.png" alt="save" id="func" width="17px">
                        <Span id="func"> Save </Span>
                        <Span id="func">|</Span>
                        <img src="RES/IMG/delete.png" alt="delete" id="func" width="15px">
                        <Span> Delete</Span>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="TotCart">
        <span class="Tot">Total Cart</span>
        <span id="totalCart" class="Tot2">$62.97</span>
    </div>

    <script src="JS/Script.js">

    </script>
</body>

</html>
